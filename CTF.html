<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Flag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .hidden-flag {
            display: none;
            font-size: 24px;
            background-color: #28a745;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Find the Hidden Flag!</h1>
    <p>Enter the correct password to reveal the flag.</p>
    
    <input type="text" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    
    <div class="hidden-flag" id="flag">Congratulations! The flag is: <strong>HTB{Hidden_Flag_2025}</strong></div>
    
    <script>
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const flag = document.getElementById('flag');
            
            // The correct password is 'unlockme'
            if (input === 'unlockme') {
                flag.style.display = 'block';
            } else {
                alert('Incorrect password. Try again!');
            }
        }
    </script>
</body>
</html>
